<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="side-img"></div>
    <div class="container">
        <div class="intro">
            <div class="text">
            <p>Welcome to the website which will help you change into more skilled and mature person</p>
            <p>Let's Explore</p>
            </div>
        </div>
    
        <form action="">
        <div class="main">
            <h2>Let's Sign-in</h2>
            <div class="main-form">
                <div class="left-form">
                    <label for="first_name">FirstName:</label>
                    <input type="text" id="first_name" name="first_name"/>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" pattern="" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" required>
                </div>
                <div class="right-form">
                    <label for="last_name">LastName:</label>
                    <input type="text" id="last_name" name="last_name"/>
                    <label for="phone_no">PhoneNumber</label>
                    <input type="tel" id="phone_no" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <label for="confirm_password">confirmPassword:</label>
                    <input type="password" id="confirm_password" name="user_password" required>
                </div>
            </div>
        </div>
            <div class="submit">
                <button class="btn-submit" type="submit">Create Account</button>
            </div>
            <div class="login">
                <p>Already have an account?</p>
                <a href="#">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
