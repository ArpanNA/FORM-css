<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="/my-handling-form-page" method="post">
            <div class="back-img">
                    <img src="login.jpg" alt="bg">
                   
            </div>
            <div class="container">
                <p>Join us in the journey of programming</p>
                <p>Create your Account and increase knowledge of programming</p>
                <ul>
                    <li>
                        <label for="first_name">FirstName:</label>
                        <input type="text" id="first_name" name="first_name"/>
                    </li>
                    <li>
                        <label for="last_name">LastName:</label>
                        <input type="text" id="last_name" name="last_name"/>
                    </li>
                    <li>
                        <label for="mail">*Email:</label>
                        <input type="email" id="mail" name="user_email" pattern="" required>
                    </li>
                    <li>
                        <label for="password">*Password:</label>
                        <input type="password" id="password" name="user_password" required>
                    </li>
                    <li>
                        <label for="confirm_password">*confirmPassword:</label>
                        <input type="password" id="confirm_password" name="user_password" required>
                    </li>
            
                    <button type="submit">Create Account</button>
                    <p>
                        Already have an account?
                        <a href="">Log in</a>
                    </p>  
                </ul>
            </div>    
            </form>
        </div>
    </main>
</body>
</html>
