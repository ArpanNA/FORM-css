<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bg_img">
            <img src="login.jpg" alt="background_page">
            <div class="logo">
                <img src="logo.jpg" alt="logo">
            </div>
        </div>
    </div>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="first_name">FirstName:</label>
                <input type="text" id="first_name" name="first_name"/>
            </li>
            <li>
                <label for="last_name">LastName:</label>
                <input type="text" id="last_name" name="last_name"/>
            </li>
            <li>
                <label for="mail">*Email:</label>
                <input type="email" id="mail" name="user_email" pattern="" required>
            </li>
            <li>
                <label for="password">*Password:</label>
                <input type="password" id="password" name="user_password" required>
            </li>
            <li>
                <label for="confirm_password">*confirmPassword:</label>
                <input type="password" id="confirm_password" name="user_password" required>
            </li>

            <button type="submit">Login</button>
        </ul>    
    </form> 
</body>
</html>
